services:
  parser-service:
    build:
      context: ./parser-service
    ports:
      - "5555:5555"

  backend-service:
    build:
      context: ./backend-service
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  user-interface:
    build:
      context: ./user-interface
    ports:
      - "3000:3000"
    depends_on:
      - backend-service
      - parser-service

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3336:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      retries: 5
      start_period: 20s
      timeout: 10s

volumes:
  mysql_data:
